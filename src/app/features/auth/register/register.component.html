<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Fill in the details to get started</p>

    <form  autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="name" placeholder="Enter your name" />
        <div class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Re-enter your password" />
        <div class="error" *ngIf="(form.errors?.['mismatch'] || form.get('confirmPassword')?.invalid) && form.get('confirmPassword')?.touched">
          Passwords must match
        </div>
      </div>

    <!-- Server error message -->
    <div class="error" *ngIf="serverError">
      {{ serverError }}
    </div>
      <button type="submit" [disabled]="form.invalid">Register</button>
    </form>

    <p class="switch-text">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
