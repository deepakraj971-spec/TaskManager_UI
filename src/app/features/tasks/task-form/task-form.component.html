<div class="form-container">
  <div class="form-card">
    <h2>{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" placeholder="Task title" />
        <div class="error" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" rows="4" placeholder="Task description"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Due Date</label>
          <input type="date" formControlName="dueDate" />
        </div>

        <div class="form-group">
          <label>Priority</label>
          <select formControlName="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select formControlName="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
          <button type="button" class="btn secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
